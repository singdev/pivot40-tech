<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example - Startup SING, Cohorte 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <main>
        <header>
            <img src="Calque 1(3).png" alt="Logo de la startup" class="logo">
            <div class="square"></div>
        </header>
        <div id="triangle.png">
            <div class="triangle"></div>
        </div>

        <div class="content">
            <p class="value-prop">Notre site internet aide les futurs mariés à organiser leurs mariages le plus rapidement possible, sans stress en fonction de leurs budgets tout en les mettant en relation avec des prestataires .</p>
            <section class="buttons">
                <button id="patch">Pitch deck</button>
                <button id="potch">Landing site</button>
                <button id="putch">Application</button>
            </section>
        </div>
    </main>

</body>
</html>
